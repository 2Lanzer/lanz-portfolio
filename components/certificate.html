<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>
    <link rel="stylesheet" href="cert.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="about-me.html">About Me</a></li>
            <li><a href="project.html">Project</a></li>
            <li><a href="certificate.html" class="active">Certificate</a></li>
        </ul>
    </div>

    <!-- Certificate Section -->
    <main class="certificate-container">
        <h1>Certificates</h1>
        <p>Click on any certificate to view it in full size.</p>
        <div class="certificate-gallery">
            <!-- Certificate 1 -->
            <div class="certificate-item">
                <img src="certificate1-thumbnail.jpg" alt="Certificate 1" class="cert-image" data-cert="certificate1.jpg">
            </div>
            <!-- Certificate 2 -->
            <div class="certificate-item">
                <img src="certificate2-thumbnail.jpg" alt="Certificate 2" class="cert-image" data-cert="certificate2.jpg">
            </div>
            <!-- Certificate 3 -->
            <div class="certificate-item">
                <img src="certificate3-thumbnail.jpg" alt="Certificate 3" class="cert-image" data-cert="certificate3.jpg">
            </div>
        </div>
    </main>

    <!-- Modal for displaying certificates -->
    <div class="modal" id="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img" alt="Certificate">
    </div>

    <script src="/function/certificate.js"></script>
</body>
</html>
